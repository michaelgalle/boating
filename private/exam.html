<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boating Safety Exam</title>
    <link rel="icon" href="icons/Logo.ico" />
    <link rel="stylesheet" href="../private/css/styles.css"/>
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <h1 class="quiz-title">Final Exam</h1>
        <div class="score-display">
          <!--
          <span id="current-score">0</span> 
          <span id="total-questions">0</span>
          -->
          
        </div>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>

      <div id="loading" class="loading">Loading quiz questions...</div>

      <div id="quiz-content" class="hidden">
        <div class="question-container">
          <div class="question-number" id="question-number">
            Question 1 of 50
          </div>
          <div class="question-text" id="question-text"></div>
          <div class="options-container" id="options-container"></div>
        </div>

        <div class="navigation">
          <button class="btn" id="prev-btn" onclick="previousQuestion()">
            Previous
          </button>
          <button class="btn" id="next-btn" onclick="nextQuestion()">
            Next
          </button>
        </div>
      </div>

      <div id="results" class="results hidden">
        <div class="final-score" id="final-score"></div>
        <p id="results-text"></p>
        
        <!-- 
        <button class="btn" onclick="restartQuiz()" style="margin-top: 20px">
          Restart Quiz
        </button>
        -->
      </div>
    </div>
    <script src="../private/js/exam.js"></script>
  </body>
</html>
